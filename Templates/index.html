<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude & Longitude Input</title>
</head>
<body>
    <h2>Enter House Coordinates</h2>
    <form method="post">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
